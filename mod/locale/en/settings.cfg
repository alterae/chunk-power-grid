[mod-setting-description]
alterae:chunk-power:big-electric-pole:maximum-wire-distance=Sets the [entity=big-electric-pole] big electric pole's maximum wire distance.\n\n30 — Vanilla value.\n32 — One chunk.n32.25 — Adds wiggle room for non-straight lines (default).
alterae:chunk-power:substation:supply-area-distance=Sets the [entity=substation] substation's supply area distance.\n\n8 — 16x16 area (quarter-chunk).\n9 — Vanilla value (default).
